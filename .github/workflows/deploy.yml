name: Deployment
on:
  push:
    tags:
      - "**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deploy-step
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          script: |
            cd /var/www/site 
            git clone git@github.com:gypaetuscode/website.git
            echo "Repo is cloned"
