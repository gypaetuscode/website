name: Deployment
on:
  push:
    tags:
      - "**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deploy-step
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          script: |
            cd /var/www/gypaetuscode.com/website 
            git fetch --tags
            git checkout ${{github.ref_name}}            
            git pull